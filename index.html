<!doctype html>
<html lang = "en">
	<head>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



		<link rel = "stylesheet" href ="css/styles.css">
		
	</head>

	<body><div class = "container">
		<div class = "row">
			<img id = "catHeadImage" src = "photos/cat-head-outline.jpeg">
		</div>
		<div class = "row">
			<div class = "col-md-8 col-sm-9 quizContainer">
				<h1 class = "col-md-12">The Cat Quiz</h1>
				<div class = "row"><div class = "col-md-2 col-sm-2"></div><div class = "col-md-8 col-sm-8" id = "introText">
					Welcome to the Cat Quiz, a fun little questionaire similar to the Buzzfeed quizes of my tweens where you will find out which of my foster cats you're most like! 
					Get in touch with your inner feline and let's begin.
				<div class = "col-md-2"></div></div></div>

				<button id = "start-button" onclick="start();">Start</button>
				<div id = "questionsContainer" class = "col-md-12"></div>

				<!-- Answers container -->
				<div class = "row"><div class = "col-md-2"></div>
					<div id = "answersContainer" class = "col-md-8"></div>
				<div class = "col-md-2"></div></div>

				<!-- Next button -->
				<div class = "row">
					<div class = "col-md-8 col-sm-7"></div>
					<div class = "col-md-4 col-sm-5">
						<button id = "nextButton" onclick = "nextQuestion();" style = "display: none">Next</button>
						<button id = "calculateButton" onclick = "calculateResults();" style = "display: none">Calculate</button>
					</div>
				</div>
				
				<div id = "results"></div>
				<script src = "js/script.js"></script>
			</div>
		
			<img class = "col-md-3 col-sm-3" id = "catTailImage" src = "photos/cat-tail-outline.png">
		</div>
	</div></body>
</html>
